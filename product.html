<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Art Products</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 20px;
        }
        .header {
            background: #ff6f61;
            color: white;
            padding: 20px;
            font-size: 30px;
            font-weight: bold;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .product a.button {
            display: inline-block;
            background-color: #ff6f61;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .product a.button:hover {
            background-color: #e65a50;
        }
        .footer {
            background: #ff6f61;
            color: white;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="header">Creative Art & Craft Products üé®‚ú®</div>
    <a href="index.html" class="button">Back to Home</a>

            <img src="https://picsum.photos/250/150?random=1" alt="Painting Kit">
            <h3>Painting Kit</h3>
            <p>$19.99</p>
            <a href="cart.html?product=1" class="button">Add to Cart</a>
        </div>

        <div class="product">
            <img src="https://picsum.photos/250/150?random=2" alt="Handmade Craft Set">
            <h3>Handmade Craft Set</h3>
            <p>$24.50</p>
            <a href="cart.html?product=2" class="button">Add to Cart</a>
        </div>

        <div class="product">
            <img src="https://picsum.photos/250/150?random=3" alt="Origami Paper Pack">
            <h3>Origami Paper Pack</h3>
            <p>$12.00</p>
            <a href="cart.html?product=3" class="button">Add to Cart</a>
        </div>

        <div class="product">
            <img src="https://picsum.photos/250/150?random=4" alt="Clay Modeling Kit">
            <h3>Clay Modeling Kit</h3>
            <p>$18.75</p>
            <a href="cart.html?product=4" class="button">Add to Cart</a>
        </div>
    </div>
